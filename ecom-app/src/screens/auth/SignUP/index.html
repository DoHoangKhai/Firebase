<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img src="../../../assets/image/Reading book 1 (1).png" alt="">
        </div>
        
        <div class="input-section">
            <h1>Create Your Account</h1>
            <h5>Already have an account? <a href="../SignIN/index.html">Login</a> </h5>

            <form action="">
                <div id="eyes"></div>

                <label for="firstname">First name</label>
                <input type="text" id="firstname">
                <div class="message" id="first"></div>

                <label for="lastname">Last name</label>
                <input type="text" id="lastname">
                <div class="message" id="last"></div>

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="pass">Password</label>
                <input type="password" id="pass">

                <a class="btn-submit" id="button-login">Register</a>
            </form>

            <div class="seperate-section">
                <div class="line"></div>
                <h3>Or</h3>
                <div class="line"></div>
            </div>

            <div class="btn">
                <div class="btn-social">
                    <img src="../../../assets/icon/icons8-facebook.svg" alt="">
                    <a href="">Countinue with Facebook</a>
                </div>
                
                <div class="btn-social">
                    <img src="../../../assets/icon/search 1.svg" alt="">
                    <a href="">Countinue with Google</a>  
                </div>           
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
